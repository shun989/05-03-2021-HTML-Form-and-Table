<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập if/else</title>
</head>
<body>
      <script>
          let userName = prompt('banana')
          if (userName == 'banana'){
              alert('welcome');
          }else if (userName == null){
              alert('canceled');
          }else {
              alert("I don't know you!");
          }
          let pass = prompt('password')
             if (pass == '123'){
                 alert('welcome');
          }else if (pass == null){
              alert('canceled');
          }else {
              alert('wrong password');
          }
      </script>
</body>
</html>
