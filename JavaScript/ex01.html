<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc if/else</title>
</head>
<body>
<script>
    let value= prompt('What is the "cat" in vietnamese called?')
      if (value == 'Mèo') {
          alert('right');
      }else {
          alert("Do you know? Mèo!");
      }
</script>
</body>
</html>
