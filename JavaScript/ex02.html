<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc if...else...if</title>
</head>
<body>
<script>
   let userName = prompt("Who's there?", '');
   if (userName == 'Admin') {
       alert('welcome');
   }else if (userName == null) {
       alert('canceled');
   }else {
       alert("I don't know you.");
   }
   let pass = prompt('password')
   if (pass == 'themaster') {
       alert('Welcome');
   }else if(pass == null) {
       alert('canceled');
   }else {
       alert('wrong passwork!');
   }
</script>
</body>
</html>
